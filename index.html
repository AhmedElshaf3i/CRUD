<html>

<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container py-5">

        <div class="form-group">
            <label for="productNameInput">productName :</label>
            <input class="form-control" type="text" id="productNameInput">
            <div class="alert alert-danger mt-1 d-none"> 
                <strong>Should start with Capital and more than 3 char</strong>
            </div>
        </div>


        <div class="form-group">
            <label for="productPriceInput">productPrice :</label>
            <input class="form-control" type="number" id="productPriceInput">
        </div>


        <div class="form-group">
            <label for="productCategoryInput">productCategory :</label>
            <input class="form-control" type="text" id="productCategoryInput">
        </div>



        <div class="form-group">
            <label for="productDescInput">productDescription :</label>
            <textarea class="form-control" type="text" id="productDescInput"></textarea>
        </div>


        <button id ="addProductBtn" " class="disabled btn btn-outline-info">Add Product</button>

    </div>


    



    <div class="container">

        <input onkeyup="searchProduct(this.value)" class="form-control w-50 m-auto " type="text" placeholder="search product">

        <table class="table">
            <thead>
                <th>index</th>
                <th>name</th>
                <th>price</th>
                <th>category</th>
                <th>description</th>
                <th>Update</th>
                <th>Delete</th>

            </thead>
            <tbody id="tableData">
               
            </tbody>
        </table>    
    </div>



    <script src="js/script.js"></script>

</body>

</html>
